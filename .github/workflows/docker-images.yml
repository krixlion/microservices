name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD}}
      
    - name: Build and push user service
      uses: docker/build-push-action@v3
      with:
        context: ./user/
        push: true
        tags: krixlion/user-service:latest
    
    - name: Build and push eventstore service
      uses: docker/build-push-action@v3
      with:
        context: ./eventstore/
        push: true
        tags: krixlion/eventstore-service:latest

    - name: Build and push fluentd 
      uses: docker/build-push-action@v3
      with:
        context: ./fluentd/
        push: true
        tags: krixlion/fluentd:latest

      
