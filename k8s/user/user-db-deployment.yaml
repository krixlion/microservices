apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  labels:
    service: user-db-service
  name: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      service: user-db
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        service: user-db
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: admin123
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
          image: mongo
          name: microservices-user-db
          volumeMounts:
            - name: user-db-data
              mountPath: /data/db
          ports:
            - containerPort: 27017
          # resources:
            # requests:
            #   cpu: 200m
            #   memory: 512M
            # limits:
            #   cpu: 1000m
            #   memory: 3Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: user-db-data
          persistentVolumeClaim:
            claimName: user-db-claim
